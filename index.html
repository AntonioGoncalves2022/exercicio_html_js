<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="form-numero">
            <input type="text" id="usuario" required placeholder="Nome usuario">
            <input type="number" id="CampoA" required placeholder="Campo A">
            <input type="number" id="CampoB" required placeholder="Campo B">
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
